<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    .border{
      border: 1px solid #333333;
    }

    .box{
      width: 50%;
      height: 200px;
      border: 1px solid;
      /*writing-mode: vertical-lr;*/
      writing-mode: vertical-rl;
      /*writing-mode:horizontal-tb;*/
      overflow:visible;/*显示内容*/
      overflow:hidden;/*隐藏多余内容*/
      overflow:scroll;/*显示滚动条*/
      overflow:auto;/*自动滚动，空间足够不显示滚动条*/
      overflow-y:auto;/*纵向滚动*/
      overflow-x:auto;/*横向滚动*/
    }

  </style>
</head>
<body>


<div class="box">
  <p>Play with writing modes</p>
  <p>dsf速度快减肥快睡觉地方</p>
</div>

</body>
</html>
